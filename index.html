<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WhalesEye</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg: #000;
            --text: #fff;
            --input-bg: #222;
            --icon-filter: invert(1); /* white icon */
        }

        .light {
            --bg: #fff;
            --text: #000;
            --input-bg: #f1f1f1;
            --icon-filter: invert(0); /* black icon */
        }

        @media (prefers-color-scheme: light) {
            .system {
                --bg: #fff;
                --text: #000;
                --input-bg: #f3f3f3;
                --icon-filter: invert(0);
            }
        }

        @media (prefers-color-scheme: dark) {
            .system {
                --bg: #000;
                --text: #fff;
                --input-bg: #111;
                --icon-filter: invert(1);
            }
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, sans-serif;
            margin: 0;
            height: 100dvh;
            overflow-x: hidden; /* Prevent horizontal scroll */
            overflow-y: auto;  /* Allow safe vertical scrolling */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12vh 10px 30px;
            transition: background 0.25s, color 0.25s;
        }

        .title-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .name {
            font-size: 1.4rem;
            opacity: 0.9;
        }

        .version {
            font-family: monospace;
            font-size: 1rem;
            opacity: 0.6;
        }

        .search-wrapper {
            position: relative;
            width: 90%; 
            max-width: 460px;
            margin: 0 auto;
        }

        input {
            width: 100%;
            /* CRITICAL FIX 1: box-sizing ensures padding is included in the 100% width, fixing overflow. */
            box-sizing: border-box; 
            /* CRITICAL FIX 2: Adjusted right padding for icon space. 15px (default) + 30px (icon width/margin) = 45px total */
            padding: 15px 45px 15px 15px;
            font-size: 1.1rem;
            border: none;
            outline: none;
            border-radius: 10px;
            background: var(--input-bg);
            color: var(--text);
            transition: background 0.25s, color 0.25s;
            border-radius: 100px;
        }

        input::placeholder {
            color: #777;
        }

        .search-icon {
            position: absolute;
            /* CRITICAL FIX 3: Adjusted right position for flush alignment with input edge. */
            right: 12px; 
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .search-icon img {
            width: 20px;
            height: 20px;
            filter: var(--icon-filter);
            transition: filter 0.25s;
        }

        .theme-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .theme-btn img {
            width: 26px;
            height: 26px;
            filter: var(--icon-filter);
            transition: filter 0.25s;
        }

        .theme-menu {
            position: absolute;
            top: 55px;
            right: 20px;
            background: var(--input-bg);
            border-radius: 8px;
            padding: 10px 0;
            display: none;
            width: 140px;
        }

        .theme-menu div {
            padding: 10px 15px;
            cursor: pointer;
            color: var(--text);
        }

        .theme-menu div:hover {
            background: rgba(255,255,255,0.1);
        }

        .trending-section {
            width: 90%;
            max-width: 460px;
            text-align: left;
            margin-top: 25px;
            padding-bottom: 30px;
        }

        .trending-section h3 {
            font-size: 1rem;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .trending-section ul {
            list-style: disc;
            padding-left: 20px;
        }

        .trending-section li {
            margin-bottom: 5px;
        }

        .trending-section a {
            color: #0af;
            text-decoration: none;
        }

        .trending-section a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body class="dark" id="body">

    <button class="theme-btn" id="themeBtn">
        <img id="themeIcon" src="https://img.icons8.com/ios-filled/50/moon-symbol.png">
    </button>

    <div class="theme-menu" id="themeMenu">
        <div onclick="setTheme('dark')">Dark Mode</div>
        <div onclick="setTheme('light')">Light Mode</div>
        <div onclick="setTheme('system')">System Mode</div>
    </div>

    <div class="title-row">
        <div class="name">WhalesEyE</div>
        <div class="version">v[1&#215;10&#8315;&#185;]</div>
    </div>

    <div class="search-wrapper">
        <input id="search" type="text" placeholder="Loading...">
        <button class="search-icon">
            <img id="searchIcon" src="https://img.icons8.com/ios-filled/50/search.png">
        </button>
    </div>

    <div class="trending-section">
        <h3>Trending Companies:</h3>
        <ul>
            <li><a href="company.html">Apple Inc.</a></li>
            <li><a href="#">Oracle Corporation</a></li>
            <li><a href="#">NVIDIA Corporation</a></li>
            <li><a href="#">Alphabet Inc. (Google)</a></li>
            <li><a href="#">BlackRock, Inc.</a></li>
        </ul>
    </div>

    <script>
        /* Rotating placeholder */
        const suggestions = [
            "Apple Inc.",
            "Berkshire Hathaway Inc.",
            "NVIDIA Corporation",
            "The Vanguard Group, Inc.",
            "Tesla, Inc.",
            "BlackRock, Inc.",
            "Alphabet Inc. (Google)",
            "Scion Asset Management (Michael Burry)",
            "Oracle Corporation",
            "Soros Fund Management"
        ];

        let index = 0;
        const searchInput = document.getElementById("search");

        function rotatePlaceholder() {
            searchInput.placeholder = `Try: ${suggestions[index]}`;
            index = (index + 1) % suggestions.length;
        }
        rotatePlaceholder();
        setInterval(rotatePlaceholder, 2000);

        /* Theme switching */
        const body = document.getElementById("body");
        const menu = document.getElementById("themeMenu");
        const themeBtn = document.getElementById("themeBtn");
        const themeIcon = document.getElementById("themeIcon");

        themeBtn.onclick = () => {
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        };

        function setTheme(mode) {
            body.className = mode;
            menu.style.display = "none";

            if (mode === "light") {
                themeIcon.src = "https://img.icons8.com/ios-filled/50/sun--v1.png";
            } else {
                themeIcon.src = "https://img.icons8.com/ios-filled/50/moon-symbol.png";
            }
        }
    </script>

</body>
</html>
