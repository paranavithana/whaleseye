<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WhalesEye</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* NEW and CORRECTED CSS for index.html */
.dark {
    --bg: #000;
    --text: #fff;
    --input-bg: #222; /* Consistent Dark Input Background */
    --icon-filter: invert(1);
    --table-border: #333;
    --table-header-color: #000;
}

.light {
    --bg: #fff;
    --text: #000;
    --input-bg: #f1f1f1;
    --icon-filter: invert(0);
    --table-border: #999;
    --table-header-color: #888;
}

@media (prefers-color-scheme: light) {
    .system {
        /* Adopts the Light Theme variables when system is light */
        --bg: #fff;
        --text: #000;
        --input-bg: #f1f1f1; 
        --icon-filter: invert(0);
        --table-border: #999;
        --table-header-color: #888;
    }
}

@media (prefers-color-scheme: dark) {
    .system {
        /* Adopts the Dark Theme variables when system is dark */
        --bg: #000;
        --text: #fff;
        --input-bg: #222; 
        --icon-filter: invert(1);
        --table-border: #333;
        --table-header-color: #000;
    }
}

        body {
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, sans-serif;
            margin: 0;
            height: 100dvh;
            overflow-x: hidden; /* Prevent horizontal scroll */
            overflow-y: auto;  /* Allow safe vertical scrolling */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12vh 10px 30px;
            transition: background 0.25s, color 0.25s;
        }

        .title-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .name {
            font-size: 1.4rem;
            opacity: 0.9;
        }

        .version {
            font-family: monospace;
            font-size: 1rem;
            opacity: 0.6;
        }

        .search-wrapper {
            position: relative;
            width: 90%; 
            max-width: 460px;
            margin: 0 auto;
        }

        input {
            width: 100%;
            /* CRITICAL FIX 1: box-sizing ensures padding is included in the 100% width, fixing overflow. */
            box-sizing: border-box; 
            /* CRITICAL FIX 2: Adjusted right padding for icon space. 15px (default) + 30px (icon width/margin) = 45px total */
            padding: 15px 45px 15px 15px;
            font-size: 1.1rem;
            border: none;
            outline: none;
            border-radius: 10px;
            background: var(--input-bg);
            color: var(--text);
            transition: background 0.25s, color 0.25s;
            border-radius: 100px;
        }

        input::placeholder {
            color: #777;
        }

        .search-icon {
            position: absolute;
            /* CRITICAL FIX 3: Adjusted right position for flush alignment with input edge. */
            right: 12px; 
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .search-icon img {
            width: 20px;
            height: 20px;
            filter: var(--icon-filter);
            transition: filter 0.25s;
        }

        .theme-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .theme-btn img {
            width: 26px;
            height: 26px;
            filter: var(--icon-filter);
            transition: filter 0.25s;
        }

        .theme-menu {
            position: absolute;
            top: 55px;
            right: 20px;
            background: var(--input-bg);
            border-radius: 8px;
            padding: 10px 0;
            display: none;
            width: 140px;
            z-index: 999;
        }

        .theme-menu div {
            padding: 10px 15px;
            cursor: pointer;
            color: var(--text);
        }

        .theme-menu div:hover {
            background: rgba(255,255,255,0.1);
        }

        /* Add this new block to the <style> section of both files */
        .theme-menu div {
            display: flex; /* CRITICAL: Enables flexible layout */
            justify-content: space-between; /* Pushes the name to the left and the check to the right */
            align-items: center;
            padding: 10px 15px;
            cursor: pointer;
            color: var(--text);
        }
        .mode-name {
            margin-right: 15px; 
        }
            
        .mode-check {
            width: 15px; /* Reserves space for the checkmark */
            text-align: right;
            color: var(--tick-color); /* Optional: Make the checkmark a distinct color */
            font-size: 1.1rem;
        }

        .trending-section {
            width: 90%;
            max-width: 460px;
            text-align: left;
            margin-top: 25px;
            padding-bottom: 30px;
        }

        .trending-section h3 {
            font-size: 1rem;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .trending-section ul {
            list-style: disc;
            padding-left: 20px;
        }

        .trending-section li {
            margin-bottom: 5px;
        }

        .trending-section a {
            color: #0af;
            text-decoration: none;
        }

        .trending-section a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body class="dark" id="body">

    <button class="theme-btn" id="themeBtn">
        <img id="themeIcon" src="https://img.icons8.com/ios-filled/50/moon-symbol.png">
    </button>

    <div class="theme-menu" id="themeMenu">
        <div data-mode="dark">
            <span class="mode-name">Dark</span>
            <span class="mode-check"></span> 
        </div>
        <div data-mode="light">
            <span class="mode-name">Light</span>
            <span class="mode-check"></span> 
        </div>
        <div data-mode="system">
            <span class="mode-name">System</span>
            <span class="mode-check"></span>
        </div>
    </div>
    
    <div class="title-row">
        <div class="name">WhalesEyE</div>
        <div class="version">v[1&#215;10&#8315;&#185;]</div>
    </div>

    <div class="search-wrapper">
        <input id="search" type="text" placeholder="Loading...">
        <button class="search-icon">
            <img id="searchIcon" src="https://img.icons8.com/ios-filled/50/search.png">
        </button>
    </div>

    <div class="trending-section">
        <h3>Trending Companies:</h3>
        <ul>
            <li><a href="company.html">Apple Inc.</a></li>
            <li><a href="#">Oracle Corporation</a></li>
            <li><a href="#">NVIDIA Corporation</a></li>
            <li><a href="#">Alphabet Inc. (Google)</a></li>
            <li><a href="#">BlackRock, Inc.</a></li>
        </ul>
    </div>

    <script>
    /* Rotating placeholder - Keep this section unchanged */
    const suggestions = [
        "Apple Inc.",
        "Berkshire Hathaway Inc.",
        "NVIDIA Corporation",
        "The Vanguard Group, Inc.",
        "Tesla, Inc.",
        "BlackRock, Inc.",
        "Alphabet Inc. (Google)",
        "Scion Asset Management (Michael Burry)",
        "Oracle Corporation",
        "Soros Fund Management"
    ];

    let index = 0;
    const searchInput = document.getElementById("search");

    function rotatePlaceholder() {
        searchInput.placeholder = `Try: ${suggestions[index]}`;
        index = (index + 1) % suggestions.length;
    }
    rotatePlaceholder();
    setInterval(rotatePlaceholder, 2000);

    /* Theme switching and Persistence Logic */
    const body = document.getElementById("body");
    const menu = document.getElementById("themeMenu");
    const themeBtn = document.getElementById("themeBtn");
    const themeIcon = document.getElementById("themeIcon");
    const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');

    // Function to update the icon based on the *current* visual state (dark/light)
    function updateThemeIcon(isDark) {
        if (isDark) {
            themeIcon.src = "https://img.icons8.com/ios-filled/50/moon-symbol.png";
        } else {
            themeIcon.src = "https://img.icons8.com/ios-filled/50/sun--v1.png";
        }
    }

    // Function to update the theme menu indicators (NEW)
    // Function to update the theme menu indicators (UPDATED)
    function updateMenuIndicators(mode) {
        menu.querySelectorAll('div').forEach(div => {
            const checkSpan = div.querySelector('.mode-check');
            const currentMode = div.getAttribute('data-mode');
            if (currentMode === mode) {
                checkSpan.innerHTML = '&#x2713;'; 
            } else {
                checkSpan.innerHTML = '';
            }
        });
}

    // Function to set theme, save it to local storage, and update icon/indicators
    function setTheme(mode) {
        body.className = mode;
        localStorage.setItem('themePreference', mode);
        menu.style.display = "none";
        
        // Determine the actual visual state for the icon
        const isDark = mode === 'dark' || (mode === 'system' && mediaQuery.matches);
        updateThemeIcon(isDark);
        updateMenuIndicators(mode);
    }
    
    // Handler for system theme changes (CRITICAL FIX)
    function handleSystemChange(e) {
        // Only run if the current preference is 'system'
        if (localStorage.getItem('themePreference') === 'system') {
            updateThemeIcon(e.matches); // e.matches is true if dark mode is preferred
        }
    }

    // Attach the system change listener (CRITICAL FIX)
    mediaQuery.addEventListener('change', handleSystemChange);


    // Toggle menu visibility
    themeBtn.onclick = () => {
        menu.style.display = menu.style.display === "block" ? "none" : "block";
    };

    // Global function to initialize the theme on page load
    function initializeTheme() {
        const storedTheme = localStorage.getItem('themePreference');
        const defaultMode = storedTheme || 'system'; // System is the default
        
        // Ensure menu items have data-mode attribute for indicator logic (NEW SETUP)
        const menuItems = menu.querySelectorAll('div');
        menuItems[0].setAttribute('data-mode', 'dark');
        menuItems[1].setAttribute('data-mode', 'light');
        menuItems[2].setAttribute('data-mode', 'system');

        menuItems[0].onclick = () => setTheme('dark');
        menuItems[1].onclick = () => setTheme('light');
        menuItems[2].onclick = () => setTheme('system');

        setTheme(defaultMode); // Apply the theme and update icon/indicators
    }

    // Run the initialization function immediately on load
    initializeTheme();

    // ... existing theme-related functions (setTheme, initializeTheme, etc.)

// --- New Code for Click-Outside-To-Close ---
document.addEventListener('click', function(event) {
    const menu = document.getElementById("themeMenu");
    const themeBtn = document.getElementById("themeBtn");

    // Check if the menu is open
    if (menu.style.display === 'block') {
        // Check if the click target is NOT the menu itself AND NOT the button
        const isClickInsideMenu = menu.contains(event.target);
        const isClickOnButton = themeBtn.contains(event.target);

        if (!isClickInsideMenu && !isClickOnButton) {
            // Close the menu
            menu.style.display = 'none';
        }
    }
});
// ------------------------------------------

// ... other existing code like initializeTheme()
</script>
    

</body>
</html>
